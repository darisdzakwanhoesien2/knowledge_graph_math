        <style type="text/css">

             #mynetwork {
                 width: 100%;

                 background-color: #202020;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#6AAFFF", "font": {"color": "white"}, "id": "Conditioning", "label": "Conditioning", "shape": "dot", "size": 18, "title": "Conditioning"}, {"color": "#6AAFFF", "font": {"color": "white"}, "id": "Vector_Norms", "label": "Vector_Norms", "shape": "dot", "size": 18, "title": "Vector_Norms"}, {"color": "#6AAFFF", "font": {"color": "white"}, "id": "Matrix_Norms", "label": "Matrix_Norms", "shape": "dot", "size": 18, "title": "Matrix_Norms"}, {"color": "#999999", "font": {"color": "white"}, "id": "Stability", "label": "Stability", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Matrix_Exponential", "label": "Matrix_Exponential", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Floating_Point_Arithmetic", "label": "Floating_Point_Arithmetic", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Backward_Error", "label": "Backward_Error", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Forward_Error", "label": "Forward_Error", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "LU_Factorization", "label": "LU_Factorization", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Gaussian_Elimination", "label": "Gaussian_Elimination", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Pivoting", "label": "Pivoting", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Cholesky_Factorization", "label": "Cholesky_Factorization", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Positive_Definite_Matrices", "label": "Positive_Definite_Matrices", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Triangular_Systems", "label": "Triangular_Systems", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "QR_Factorization", "label": "QR_Factorization", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Least_Squares", "label": "Least_Squares", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "SVD", "label": "SVD", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Low_Rank_Approximations", "label": "Low_Rank_Approximations", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "PCA_Numerical", "label": "PCA_Numerical", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Eigenvalue_Decomposition", "label": "Eigenvalue_Decomposition", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Power_Iteration", "label": "Power_Iteration", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Rayleigh_Quotient_Iteration", "label": "Rayleigh_Quotient_Iteration", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Arnoldi_Iteration", "label": "Arnoldi_Iteration", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Krylov_Subspace_Methods", "label": "Krylov_Subspace_Methods", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Lanczos_Method", "label": "Lanczos_Method", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Matrix_Logarithm", "label": "Matrix_Logarithm", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Numerical_Solution_of_ODEs", "label": "Numerical_Solution_of_ODEs", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Gershgorin_Theorem", "label": "Gershgorin_Theorem", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Interlacing_Theorem", "label": "Interlacing_Theorem", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Jacobi_Method", "label": "Jacobi_Method", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Gauss_Seidel_Method", "label": "Gauss_Seidel_Method", "shape": "dot", "size": 14}, {"color": "#999999", "font": {"color": "white"}, "id": "Graph_Laplacian_Eigenvalues", "label": "Graph_Laplacian_Eigenvalues", "shape": "dot", "size": 14}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Vector_Norms", "title": "induces", "to": "Matrix_Norms"}, {"arrows": "to", "from": "Vector_Norms", "title": "used_in", "to": "Conditioning"}, {"arrows": "to", "from": "Vector_Norms", "title": "affects", "to": "Stability"}, {"arrows": "to", "from": "Matrix_Norms", "title": "defines", "to": "Conditioning"}, {"arrows": "to", "from": "Matrix_Norms", "title": "influences", "to": "Stability"}, {"arrows": "to", "from": "Matrix_Norms", "title": "used_in", "to": "Matrix_Exponential"}, {"arrows": "to", "from": "Floating_Point_Arithmetic", "title": "causes", "to": "Backward_Error"}, {"arrows": "to", "from": "Backward_Error", "title": "bounds", "to": "Forward_Error"}, {"arrows": "to", "from": "Conditioning", "title": "amplifies", "to": "Forward_Error"}, {"arrows": "to", "from": "Matrix_Norms", "title": "analyzes", "to": "LU_Factorization"}, {"arrows": "to", "from": "LU_Factorization", "title": "implements", "to": "Gaussian_Elimination"}, {"arrows": "to", "from": "LU_Factorization", "title": "requires", "to": "Pivoting"}, {"arrows": "to", "from": "Cholesky_Factorization", "title": "requires", "to": "Positive_Definite_Matrices"}, {"arrows": "to", "from": "Cholesky_Factorization", "title": "produces", "to": "Triangular_Systems"}, {"arrows": "to", "from": "QR_Factorization", "title": "solves", "to": "Least_Squares"}, {"arrows": "to", "from": "QR_Factorization", "title": "related_to", "to": "SVD"}, {"arrows": "to", "from": "SVD", "title": "enables", "to": "Low_Rank_Approximations"}, {"arrows": "to", "from": "SVD", "title": "underpins", "to": "PCA_Numerical"}, {"arrows": "to", "from": "SVD", "title": "diagonalizes", "to": "Matrix_Exponential"}, {"arrows": "to", "from": "Eigenvalue_Decomposition", "title": "approximated_by", "to": "Power_Iteration"}, {"arrows": "to", "from": "Power_Iteration", "title": "generalized_by", "to": "Rayleigh_Quotient_Iteration"}, {"arrows": "to", "from": "Arnoldi_Iteration", "title": "is_instance_of", "to": "Krylov_Subspace_Methods"}, {"arrows": "to", "from": "Lanczos_Method", "title": "special_case_for_SPD", "to": "Arnoldi_Iteration"}, {"arrows": "to", "from": "Matrix_Exponential", "title": "inverse_of", "to": "Matrix_Logarithm"}, {"arrows": "to", "from": "Matrix_Exponential", "title": "used_in", "to": "Numerical_Solution_of_ODEs"}, {"arrows": "to", "from": "Gershgorin_Theorem", "title": "bounds", "to": "Eigenvalue_Decomposition"}, {"arrows": "to", "from": "Interlacing_Theorem", "title": "related_to", "to": "SVD"}, {"arrows": "to", "from": "Conditioning", "title": "affects_convergence", "to": "Jacobi_Method"}, {"arrows": "to", "from": "Conditioning", "title": "affects_convergence", "to": "Gauss_Seidel_Method"}, {"arrows": "to", "from": "Graph_Laplacian_Eigenvalues", "title": "computed_with", "to": "Power_Iteration"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        if (typeof network !== 'undefined') {
            network.on("click", function(params) {

                if (params.nodes && params.nodes.length > 0) {
                    const nodeId = params.nodes[0];

                    const parent = window.parent;
                    const base = parent.location.origin + parent.location.pathname;
                    const newUrl = base + "?selected_node=" + encodeURIComponent(nodeId);

                    parent.history.replaceState(null, "", newUrl);
                }
            });
        }
    });
    </script>
    </body>
