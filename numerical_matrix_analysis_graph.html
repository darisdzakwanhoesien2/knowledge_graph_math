        <style type="text/css">

                 float: left;
             }

             

             

             
             /* position absolute is important and the container has to be relative or absolute as well. */
          div.popup {
                 position:absolute;
                 top:0px;
                 left:0px;
                 display:none;
                 background-color:#f5f4ed;
                 -moz-border-radius: 3px;
                 -webkit-border-radius: 3px;
                 border-radius: 3px;
                 border: 1px solid #808074;
                 box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
          }

          /* hide the original tooltip */
          .vis-tooltip {
            display:none;
          }

        <script type="text/javascript">

              // initialize global variables.

              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;

              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#6AAFFF", "font": {"color": "white"}, "id": "Conditioning", "label": "Conditioning", "shape": "dot", "size": 18, "title": "\u003ca href=\"/Subject_Browser?subject=numerical_matrix_analysis\u0026node=Conditioning\" target=\"_parent\"\u003eOpen Conditioning\u003c/a\u003e"}, {"color": "#6AAFFF", "font": {"color": "white"}, "id": "Vector_Norms", "label": "Vector_Norms", "shape": "dot", "size": 18, "title": "\u003ca href=\"/Subject_Browser?subject=numerical_matrix_analysis\u0026node=Vector_Norms\" target=\"_parent\"\u003eOpen Vector_Norms\u003c/a\u003e"}, {"color": "#6AAFFF", "font": {"color": "white"}, "id": "Matrix_Norms", "label": "Matrix_Norms", "shape": "dot", "size": 18, "title": "\u003ca href=\"/Subject_Browser?subject=numerical_matrix_analysis\u0026node=Matrix_Norms\" target=\"_parent\"\u003eOpen Matrix_Norms\u003c/a\u003e"}, {"color": "#888888", "font": {"color": "white"}, "id": "Stability", "label": "Stability", "shape": "dot", "size": 14, "title": "Stability (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Matrix_Exponential", "label": "Matrix_Exponential", "shape": "dot", "size": 14, "title": "Matrix_Exponential (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Floating_Point_Arithmetic", "label": "Floating_Point_Arithmetic", "shape": "dot", "size": 14, "title": "Floating_Point_Arithmetic (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Backward_Error", "label": "Backward_Error", "shape": "dot", "size": 14, "title": "Backward_Error (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Forward_Error", "label": "Forward_Error", "shape": "dot", "size": 14, "title": "Forward_Error (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "LU_Factorization", "label": "LU_Factorization", "shape": "dot", "size": 14, "title": "LU_Factorization (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Gaussian_Elimination", "label": "Gaussian_Elimination", "shape": "dot", "size": 14, "title": "Gaussian_Elimination (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Pivoting", "label": "Pivoting", "shape": "dot", "size": 14, "title": "Pivoting (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Cholesky_Factorization", "label": "Cholesky_Factorization", "shape": "dot", "size": 14, "title": "Cholesky_Factorization (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Positive_Definite_Matrices", "label": "Positive_Definite_Matrices", "shape": "dot", "size": 14, "title": "Positive_Definite_Matrices (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Triangular_Systems", "label": "Triangular_Systems", "shape": "dot", "size": 14, "title": "Triangular_Systems (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "QR_Factorization", "label": "QR_Factorization", "shape": "dot", "size": 14, "title": "QR_Factorization (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Least_Squares", "label": "Least_Squares", "shape": "dot", "size": 14, "title": "Least_Squares (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "SVD", "label": "SVD", "shape": "dot", "size": 14, "title": "SVD (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Low_Rank_Approximations", "label": "Low_Rank_Approximations", "shape": "dot", "size": 14, "title": "Low_Rank_Approximations (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "PCA_Numerical", "label": "PCA_Numerical", "shape": "dot", "size": 14, "title": "PCA_Numerical (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Eigenvalue_Decomposition", "label": "Eigenvalue_Decomposition", "shape": "dot", "size": 14, "title": "Eigenvalue_Decomposition (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Power_Iteration", "label": "Power_Iteration", "shape": "dot", "size": 14, "title": "Power_Iteration (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Rayleigh_Quotient_Iteration", "label": "Rayleigh_Quotient_Iteration", "shape": "dot", "size": 14, "title": "Rayleigh_Quotient_Iteration (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Arnoldi_Iteration", "label": "Arnoldi_Iteration", "shape": "dot", "size": 14, "title": "Arnoldi_Iteration (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Krylov_Subspace_Methods", "label": "Krylov_Subspace_Methods", "shape": "dot", "size": 14, "title": "Krylov_Subspace_Methods (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Lanczos_Method", "label": "Lanczos_Method", "shape": "dot", "size": 14, "title": "Lanczos_Method (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Matrix_Logarithm", "label": "Matrix_Logarithm", "shape": "dot", "size": 14, "title": "Matrix_Logarithm (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Numerical_Solution_of_ODEs", "label": "Numerical_Solution_of_ODEs", "shape": "dot", "size": 14, "title": "Numerical_Solution_of_ODEs (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Gershgorin_Theorem", "label": "Gershgorin_Theorem", "shape": "dot", "size": 14, "title": "Gershgorin_Theorem (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Interlacing_Theorem", "label": "Interlacing_Theorem", "shape": "dot", "size": 14, "title": "Interlacing_Theorem (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Jacobi_Method", "label": "Jacobi_Method", "shape": "dot", "size": 14, "title": "Jacobi_Method (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Gauss_Seidel_Method", "label": "Gauss_Seidel_Method", "shape": "dot", "size": 14, "title": "Gauss_Seidel_Method (missing node file)"}, {"color": "#888888", "font": {"color": "white"}, "id": "Graph_Laplacian_Eigenvalues", "label": "Graph_Laplacian_Eigenvalues", "shape": "dot", "size": 14, "title": "Graph_Laplacian_Eigenvalues (missing node file)"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Vector_Norms", "title": "induces", "to": "Matrix_Norms"}, {"arrows": "to", "from": "Vector_Norms", "title": "used_in", "to": "Conditioning"}, {"arrows": "to", "from": "Vector_Norms", "title": "affects", "to": "Stability"}, {"arrows": "to", "from": "Matrix_Norms", "title": "defines", "to": "Conditioning"}, {"arrows": "to", "from": "Matrix_Norms", "title": "influences", "to": "Stability"}, {"arrows": "to", "from": "Matrix_Norms", "title": "used_in", "to": "Matrix_Exponential"}, {"arrows": "to", "from": "Floating_Point_Arithmetic", "title": "causes", "to": "Backward_Error"}, {"arrows": "to", "from": "Backward_Error", "title": "bounds", "to": "Forward_Error"}, {"arrows": "to", "from": "Conditioning", "title": "amplifies", "to": "Forward_Error"}, {"arrows": "to", "from": "Matrix_Norms", "title": "analyzes", "to": "LU_Factorization"}, {"arrows": "to", "from": "LU_Factorization", "title": "implements", "to": "Gaussian_Elimination"}, {"arrows": "to", "from": "LU_Factorization", "title": "requires", "to": "Pivoting"}, {"arrows": "to", "from": "Cholesky_Factorization", "title": "requires", "to": "Positive_Definite_Matrices"}, {"arrows": "to", "from": "Cholesky_Factorization", "title": "produces", "to": "Triangular_Systems"}, {"arrows": "to", "from": "QR_Factorization", "title": "solves", "to": "Least_Squares"}, {"arrows": "to", "from": "QR_Factorization", "title": "related_to", "to": "SVD"}, {"arrows": "to", "from": "SVD", "title": "enables", "to": "Low_Rank_Approximations"}, {"arrows": "to", "from": "SVD", "title": "underpins", "to": "PCA_Numerical"}, {"arrows": "to", "from": "SVD", "title": "diagonalizes", "to": "Matrix_Exponential"}, {"arrows": "to", "from": "Eigenvalue_Decomposition", "title": "approximated_by", "to": "Power_Iteration"}, {"arrows": "to", "from": "Power_Iteration", "title": "generalized_by", "to": "Rayleigh_Quotient_Iteration"}, {"arrows": "to", "from": "Arnoldi_Iteration", "title": "is_instance_of", "to": "Krylov_Subspace_Methods"}, {"arrows": "to", "from": "Lanczos_Method", "title": "special_case_for_SPD", "to": "Arnoldi_Iteration"}, {"arrows": "to", "from": "Matrix_Exponential", "title": "inverse_of", "to": "Matrix_Logarithm"}, {"arrows": "to", "from": "Matrix_Exponential", "title": "used_in", "to": "Numerical_Solution_of_ODEs"}, {"arrows": "to", "from": "Gershgorin_Theorem", "title": "bounds", "to": "Eigenvalue_Decomposition"}, {"arrows": "to", "from": "Interlacing_Theorem", "title": "related_to", "to": "SVD"}, {"arrows": "to", "from": "Conditioning", "title": "affects_convergence", "to": "Jacobi_Method"}, {"arrows": "to", "from": "Conditioning", "title": "affects_convergence", "to": "Gauss_Seidel_Method"}, {"arrows": "to", "from": "Graph_Laplacian_Eigenvalues", "title": "computed_with", "to": "Power_Iteration"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
        </script>
    
    <script>
    // When a node is clicked, redirect to its URL
    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            var nodeId = params.nodes[0];
            var node = network.body.data.nodes.get(nodeId);

            // Extract URL stored in node's 'title' via <a href="...">
            var div = document.createElement('div');
            div.innerHTML = node.title;
            var link = div.querySelector('a');

            if (link && link.href) {
                window.parent.location.href = link.href;
            }
        }
    });
    </script>
